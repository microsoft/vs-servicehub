trigger: none # We only want to trigger manually or based on resources
pr: none

resources:
  pipelines:
  - pipeline: CI
    source: Library # TODO: This should match the name of your CI pipeline
    trigger:
      tags:
      - auto-release

variables:
- group: VS SDK feeds # Expected to provide NuGetOrgApiKey

jobs:
- job: release
  pool:
    name: AzurePipelines-EO
    vmImage: AzurePipelinesUbuntu20.04compliant
  steps:
  - checkout: none
  - powershell: |
      Write-Host "##vso[build.updatebuildnumber]$(resources.pipeline.CI.runName)"
      if ('$(resources.pipeline.CI.runName)'.Contains('-')) {
        Write-Host "##vso[task.setvariable variable=IsPrerelease]true"
      } else {
        Write-Host "##vso[task.setvariable variable=IsPrerelease]false"
      }
    displayName: ‚öô Set up pipeline
  - task: UseDotNet@2
    displayName: ‚öô Install .NET SDK
    inputs:
      packageType: sdk
      version: 6.x
  - task: NodeTool@0
    inputs:
      versionSpec: 16.x
    displayName: ‚öôÔ∏è Install Node.js
  - download: CI
    artifact: deployables-Windows
    displayName: üîª Download deployables-Windows artifact
    patterns: 'deployables-Windows/NuGet/*'
  - task: GitHubRelease@1
    displayName: üì¢ GitHub release (create)
    inputs:
      gitHubConnection: AArnott
      repositoryName: $(Build.Repository.Name)
      target: $(resources.pipeline.CI.sourceCommit)
      tagSource: userSpecifiedTag
      tag: v$(resources.pipeline.CI.runName)
      title: v$(resources.pipeline.CI.runName)
      isDraft: true # After running this step, visit the new draft release, edit, and publish.
      isPreRelease: $(IsPrerelease)
      assets: $(Pipeline.Workspace)/CI/deployables-Windows/NuGet/*.nupkg
      changeLogCompareToRelease: lastNonDraftRelease
      changeLogType: issueBased
      changeLogLabels: |
        [
          { "label" : "breaking change", "displayName" : "Breaking changes", "state" : "closed" },
          { "label" : "bug", "displayName" : "Fixes", "state" : "closed" },
          { "label" : "enhancement", "displayName": "Enhancements", "state" : "closed" }
        ]
  - script: dotnet nuget push $(Pipeline.Workspace)/CI/deployables-Windows/NuGet/*.nupkg -s https://api.nuget.org/v3/index.json --api-key $(NuGetOrgApiKey) --skip-duplicate
    displayName: üì¶ Push packages to nuget.org
    condition: and(succeeded(), ne(variables['NuGetOrgApiKey'], ''))

  - task: npmAuthenticate@0
    inputs:
      workingFile: azure-pipelines/.npmrc
      customEndpoint: npmjs.org (andrewarnott)
  - powershell: |
      Get-ChildItem '$(Pipeline.Workspace)/CI/deployables-Windows/npm/*.tgz' |% {
        npm publish $_
      }
    displayName: üì¶ Push packages to npmjs.org
    workingDirectory: azure-pipelines/.npmrc
